
apiVersion: apps/v1
kind: Deployment
metadata: { name: quant }
spec:
  replicas: 1
  selector: { matchLabels: { app: quant } }
  template:
    metadata: { labels: { app: quant } }
    spec:
      automountServiceAccountToken: false
      containers:
        - name: quant
          image: quant:1.0.0
          ports: [{ containerPort: 8001 }]
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "512Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
              ephemeral-storage: "1Gi"
